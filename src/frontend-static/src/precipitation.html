@@include('./partials/html.html')

<head>
    @@include("./partials/title-meta.html", {"title": "Precipitation"})
    <!-- leaflet Css -->
    <link href="assets/vendor/leaflet/leaflet.css" rel="stylesheet" type="text/css" />

    @@include('./partials/head-css.html')
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"
        integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous"
        async></script>
</head>

<body>
    <!-- Begin page -->
    <div class="wrapper">

        @@include("./partials/menu.html", {"title":"Precipitation"})

        <!-- ============================================================== -->
        <!-- Start Page Content here -->
        <!-- ============================================================== -->
        <div class="page-content">
            <div class="page-container container-fluid d-flex flex-grow-1 ">

                <div class="row row-cols-xxl-1 row-cols-md-1 row-cols-1 d-flex flex-grow-1 ">
                    <div class="col d-flex flex-grow-1 ">
                        <div class="card d-block d-flex flex-grow-1 ">
                            <div class="card-body d-flex flex-grow-1 ">

                                <div class="container-fluid d-flex flex-md-row flex-column">
                                    <div class="col-md-3 container-fluid collapse hide" id="precip_details">

                                        <h3 class="card-title">Results</h3>
                                        <div id="map__contents__tools">
                                            <button type="button" class="card" id="getLocation">
                                                <img class="icon" src="./assets/icons/gps_fixed_black_24dp.svg"
                                                    alt="My Location" />
                                            </button>
                                        </div>
                                    </div>
                                    <div class="col-md-9 container-fluid d-flex flex-grow-1 position-relative">
                                        <div id="map__contents__navigate" class=" position-absolute ms-2 mt-2" style="z-index: 10;"> 
                                            <div class="input-group">
                                                
                                                <button type="button" class="btn px-2 py-1 bg-dark bg-opacity-50 text-black" aria-label="Menu" data-bs-toggle="collapse" data-bs-target="#precip_details" aria-expanded="false" aria-controls="precip_details"><i class="ti ti-align-left fs-18 white"></i></button>
                                                <div class="px-1 py-1 d-flex flex-row align-items-center border  bg-dark bg-opacity-50">
                                                    <input type="search" class="form-control bg-transparent fs-16 border-0" id="search-modal-input" placeholder="Find a place...">
                                                    <button type="submit" class="btn p-0" aria-label="Close"><i class="ri-search-line fs-18 white"></i></button>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="leaflet-map d-flex flex-grow-1" id="map__contents__tiles"></div>
                                    </div>
                                </div>

                            </div> <!-- end card-body-->
                        </div> <!-- end card-->
                    </div><!-- end col -->
                </div><!-- end row -->
            </div> <!-- container -->

            @@include('./partials/footer.html')

        </div>
        <!-- ============================================================== -->
        <!-- End Page content -->
        <!-- ============================================================== -->

    </div>
    <!-- END wrapper -->

    @@include('./partials/footer-scripts.html')
    <!-- leaflet plugin -->
    <script src="assets/vendor/leaflet/leaflet.js"></script>

    <script src="assets/vendor/leaflet-geosearch/bundle.min.js"></script>
    <script type="module" src="assets/js/tools/precip.js"></script>

</body>

</html>
